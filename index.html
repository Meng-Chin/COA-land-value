<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>COA TEST</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW9ua2V5MDUwMyIsImEiOiJjajMzMnBqMGswMDJjMzNvOXd4NmtkNTR6In0.k9QqpyQkUxGk-X-OFPvMRg';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/monkey0503/ck1bvw1at01bu1dmkapz74ab2', // stylesheet location
center: [120.9, 23.9], // starting position [lng, lat]
zoom: 8 // starting zoom
});
map.on('load',
    () => {
        map.addSource("landlocation",
            {
                type: "geojson",
                data: "https://meng-chin.github.io/COA-land-value/land.geojson",
                cluster: true, // Enable clustering
                clusterRadius: 20, // Radius of each cluster when clustering points
                clusterMaxZoom: 11 // Max zoom to cluster points on
            });
        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'landlocation',
            paint: {
                'circle-color': {
                    property: 'point_count',
                    type: 'interval',
                    stops: [
                        [0, '#41A337'],
                        [100, '#2D7026'],
                        [750, '#0B5703'],
                    ]
                },
                'circle-radius': {
                    property: 'point_count',
                    type: 'interval',
                    stops: [
                        [0, 20],
                        [100, 30],
                        [750, 40]
                    ]
                }
            }
        });
        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'landlocation',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': '{point_count}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });
        map.addLayer({
            id: 'uncluster',
            type: 'circle',
            source: 'landlocation',
            filter: ['!has', 'point_count'],
            paint: {
                'circle-color': '#1EF008',
                'circle-radius': 6,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
            }
        });
        map.on('click', 'uncluster', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var townname = e.features[0].properties.town;
            var address = e.features[0].properties.address;
            var area = e.features[0].properties.land_area;
            var type = e.features[0].properties.type;
            var noncitytype = e.features[0].properties.noncity_type;
            var noncity = e.features[0].properties.noncity;
            var transdate = e.features[0].properties.trans_date;
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
        
            new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML("<b>Townname:</b>"+ townname +"<br />"+"<b>Address:</b>"+ address+"<br />"+"<b>Area Size:</b>"+ area +"<br />"+"<b>Type:</b>"+ type +"<br />"+"<b>TypeID of Noncity areas:</b>"+ noncitytype +"<br />"+"<b>Noncity Areas:</b>"+ noncity +"<br />"+"<b>Transfer Time:</b>"+ transdate)
            .addTo(map);
        });
        
        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'uncluster', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        
        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'uncluster', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>
 
</body>
</html>
